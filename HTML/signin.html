<!DOCTYPE html>

<html>

<head>
	<title>Welcome!</title>
	<link rel="stylesheet" type="text/css" href="../css/signin.css">
	<script src="signin.js"></script>
</head>

<body>
	<div id="login">
		<table>
			<tr>
				<td>Email:</td>
				<td><input type="email" id="loginemail"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="text" id="loginpassword"></td>
			</tr>
		</table>
	</div>

	<button>Login</button>

	<div id="signup">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" id="signupemail"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="text" id="signuppassword"></td>
			</tr>
		</table>
	</div>

	<button>Sign Up</button>

</body>

</html>
