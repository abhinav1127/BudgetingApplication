<!DOCTYPE html>

<html>

<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../css/home.css">
	<script src="home.js"></script>
</head>

<body>
	<div id='home'>Home</div>
	<button id="settingsicon">Settings</button>
	<div id='settings'>
		<a href="account.html">Account</a>
		<a href="balancesheets.html">Balance Sheet</a>
		<p>Sign Out</p>

	</div>

	<div id="tutorial">
		<p id="tutorialhome">Home</p>
		<p id="tutorialsettings">Settings</p>
		<p id="tutorialtimegroup">Add Time Group</p>
		<p id="dismiss">Click to Dismiss</p>
	</div>

	<button id="plusbutton">+</button>
	<div id="newtimegroup">
		<p id="settitle">Set Title</p>
		<input type="text" id="settitleinput" value="Set Title">
		<p id="spendinglimit">Spending Limit</p>
		<input type="number" id="spendinglimit">
		<p id="per">per</p>
		<button id="perioddrop">dropdown</button>
		<div id="perioddropcontent">
			<p id="day">day</p>
			<p id="week">week</p>
			<p id="month">month</p>
			<p id="year">yr</p>
		</div>
		<p id="alerts">Alerts</p>
		<table id="alerttable">
			<tr>
				<td>Frequency</td>
				<td>
					<p id="sunday">S</p>
					<p id="monday">M</p>
					<p id="tuesday">T</p>
					<p id="wednesday">W</p>
					<p id="thursday">T</p>
					<p id="friday">F</p>
					<p id="saturday">S</p>
				</td>
			</tr>
			<tr>
				<td>Time</td>
				<td>
					<input type="time" id="alertime">
				</td>
			</tr>
			<tr id="addalerttimerow">
				<td>Add another time</td>
			</tr>
		</table>
		<button id="checkbutton">Check</button>
		<button id="cancelbutton">Cancel</button>
	</div>
	<div id="timegroupdiv">
	</div>

</body>

</html>
