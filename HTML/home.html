<!DOCTYPE html>

<html>

<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../CSS/home.css">
</head>

<body>
	<div id='home'>Home</div> <!-- illuminated icon, NOT a button -->
	<button id="settingsicon">Settings</button>
	<div id='settings'>
		<a href="account.html">Account</a>
		<a href="balancesheet.html">Balance Sheet</a>
		<a href= "logo.html">Sign Out</a>

	</div>

	<div id="tutorial">
		<p id="tutorialhome">Home</p>
		<p id="tutorialsettings">Settings</p>
		<p id="tutorialtimegroup">Add Time Group</p>
		<p id="dismiss">Click to Dismiss</p>
	</div>

	<div id="timegroups">
	</div>

	<button id="plusbutton">+</button>
	<div id="newtimegroup">
		<p id="settitle">Set Title</p>
		<input type="text" id="settitleinput" value="Set Title">
		<p id="spendinglimit">Spending Limit</p>
		<input type="number" min="0" id="spendinglimitinput">
		<p id="per">per</p>
		<button id="perioddrop">dropdown</button>
		<div id="perioddropcontent">
			<button id="day">day</button>
			<button id="week">week</button>
			<button id="month">month</button>
			<button id="year">yr</button>
		</div>
		<p id="alerts">Alerts</p>
		<table id="alerttable">
			<tr id="tr1">
				<td id="frequency">Frequency</td>
				<td>
					<button id="sunday">S</button>
					<button id="monday">M</button>
					<button id="tuesday">T</button>
					<button id="wednesday">W</button>
					<button id="thursday">T</button>
					<button id="friday">F</button>
					<button id="saturday">S</button>
				</td>
			</tr>
			<tr id="tr2">
				<td id="time">Time</td>
				<td>
					<input type="time" id="alertime">
				</td>
			</tr>
			<tr id="addalerttimerow">
				<td><button id="addClock">Add another time</button></td>
			</tr>
		</table>
		<button id="checkbutton">Check</button>
		<button id="cancelbutton">Cancel</button>
	</div>
	<div id="timegroupdiv">
	</div>
	<script src="../JavaScript/home.js"></script>
</body>

</html>
